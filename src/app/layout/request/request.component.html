<div layout-fill>
  <mat-toolbar>
    <a mat-icon-button matTooltip="Back" matTooltipPosition="before" [routerLink]="['/dashboard']" href="javascript:;" class="back-button"><mat-icon>navigate_before</mat-icon></a>&nbsp;
    New Request</mat-toolbar>
  <div class="main-container">
      <mat-card class="request-card">
        <mat-card-header>
            
        </mat-card-header>
        <mat-card-content>
            <form #requestForm="ngForm">
              <mat-form-field class="full-width">
                <input matInput placeholder="Title" value="" maxlength="150" #reqSubjectForm="ngModel"  [(ngModel)]="reqSubject" name="reqSubject" required>
                <mat-hint>
                    <span [hidden]="reqSubjectForm.pristine || !reqSubjectForm.errors?.required" class="tc-red-600">Required</span>
                </mat-hint>
              </mat-form-field>
            
              <mat-form-field class="full-width">
                <textarea matInput placeholder="Leave your message / ketik pesan anda di sini" #reqDescForm="ngModel" [(ngModel)]="reqDesc" name="reqDesc" required minlength="20" rows="4"></textarea>
                <mat-hint>
                    <span [hidden]="reqDescForm.pristine || !reqDescForm.errors?.required" class="tc-red-600">Required</span>
                </mat-hint>
              </mat-form-field>
            </form>   
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="accent" class="text-upper full-width " [disabled]="!requestForm.valid" (click)="doSubmit()">SUBMIT</button>
        </mat-card-actions>
      </mat-card>          
  </div>
</div>
